{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{% block meta_description %}{% endblock %}">

  <!-- Facebook meta tags -->
  <meta property="og:title" content="Joyful.gifts: Joy, Everywhere!" />
  <meta property="og:description" content="The world needs more joy, gifting made simple" />
  <meta property="og:image" content="{% static 'images/facebook.png' %}" />

  <!-- Twitter meta tags --><meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@Jonathan_adly_" />
  <meta name="twitter:creator" content="@Jonathan_adly_" />
  <meta name="twitter:title" content="Joyful.gifts: Joy, Everywhere!" />
  <meta name="twitter:description" content="The world needs more joy, gifting made simple" />
  <meta name="twitter:image" content="{% static 'images/twitter.png' %}" />
  <!-- Search engine meta tags -->
  <meta name="description"content="Joyful.gifts is an automated gifting platform that always finds the perfect gift, at the best price." />

  
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'portfolio/styles.css' %}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{% static 'portfolio/favicon-16x16.png' %}">

  <!-- Custom JS -->
  <script src="{% static 'portfolio/script.js' %}"></script>

  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <!-- Navbar -->
  {% include "portfolio/base_navbar.html" %}
  <!-- End of Navbar-->

  <div class="container-fluid px-0 h-100">
    <div class="row h-100">
      <div class="col-md-3 bg-success px-0 d-none d-md-block">
        
        <!-- Sidebar -->
        {% include "portfolio/base_sidebar.html" %}
        <!-- End of Sidebar-->

      </div>
      <!-- Content -->

      <div class="col-md-9 bg-danger overflow-auto px-0">
        {% block content %}
        {% endblock %}
      </div>

      <!-- End of Content-->
    </div>
  </div>
  
  
</body>
</html>
